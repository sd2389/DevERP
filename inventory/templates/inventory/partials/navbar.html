<!-- inventory/templates/inventory/partials/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'inventory:inventory' %}">DevERP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inventory:inventory' %}">
              <i class="bi bi-grid"></i> Inventory
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inventory:cart' %}">
              <i class="bi bi-cart"></i> Cart
              <span class="badge rounded-pill bg-danger cart-count">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inventory:wishlist' %}">
              <i class="bi bi-heart"></i> Wishlist
              <span class="badge rounded-pill bg-danger wishlist-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Inline JS to update navbar badges -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Update cart badge
      const cartData = JSON.parse(localStorage.getItem("cart_data") || "[]");
      const cartCount = cartData.length;
      const cartBadge = document.querySelector('.cart-count');
      if (cartBadge) {
        cartBadge.textContent = cartCount;
        cartBadge.style.display = cartCount > 0 ? 'inline-block' : 'none';
      }
  
      // Update wishlist badge
      const wishlistData = JSON.parse(localStorage.getItem("wishlist") || "[]");
      const wishlistCount = wishlistData.length;
      const wishlistBadge = document.querySelector('.wishlist-count');
      if (wishlistBadge) {
        wishlistBadge.textContent = wishlistCount;
        wishlistBadge.style.display = wishlistCount > 0 ? 'inline-block' : 'none';
      }
    });
  </script>
