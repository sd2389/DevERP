<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - DevERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: Arial, sans-serif; background: #f4f7fa; }
      .container { max-width: 380px; margin: 80px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 2.5rem; }
      h2 { text-align: center; color: #2251a3; }
      .form-group { margin-bottom: 1.3rem; }
      label { display: block; margin-bottom: 0.5rem; color: #555; }
      input { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 6px; }
      button { width: 100%; padding: 0.8rem; background: #2251a3; color: #fff; border: none; border-radius: 6px; font-size: 1.1rem; }
      .links { margin-top: 1.2rem; text-align: center; }
      .links a { color: #2251a3; text-decoration: none; }
      .info { color: #333; text-align: center; margin-bottom: 1.2rem;}
      .error { color: #b22222; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        {% if form.errors %}
            <div class="error">Please enter a valid email address.</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">Email Address</label>
                {{ form.email }}
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="links">
            <a href="{% url 'accounts:login' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
