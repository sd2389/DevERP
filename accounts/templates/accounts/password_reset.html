{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - DevERP</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .reset-container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .logo i {
      font-size: 2rem;
      color: #0d6efd;
      margin-right: 0.75rem;
    }
    
    .logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
    }
    
    .reset-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .reset-text {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    .reset-btn {
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .reset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }
    
    .back-to-login {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #0d6efd;
      text-decoration: none;
    }
    
    .back-to-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-gem"></i>
      <h1>DevERP</h1>
    </div>
    
    <h2 class="reset-title">Reset Your Password</h2>
    <p class="reset-text">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        {{ form.email.errors }}
        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="id_email" placeholder="Email Address" required>
          <label for="id_email">Email Address</label>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 reset-btn">Send Reset Link</button>
    </form>
    
    <a href="{% url 'login' %}" class="back-to-login">
      <i class="fas fa-arrow-left me-1"></i> Back to Login
    </a>
  </div>
</body>
</html>
