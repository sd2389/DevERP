{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - DevERP</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .reset-container {
      max-width: 500px;
      width: 100%;
      background: white;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .logo i {
      font-size: 2rem;
      color: #0d6efd;
      margin-right: 0.75rem;
    }
    
    .logo h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
    }
    
    .reset-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .reset-text {
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    .success-icon {
      font-size: 4rem;
      color: #198754;
      display: block;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .login-btn {
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <!-- Logo -->
    <div class="logo">
      <i class="fas fa-gem"></i>
      <h1>DevERP</h1>
    </div>
    
    <i class="fas fa-check-circle success-icon"></i>
    
    <h2 class="reset-title">Password Reset Complete</h2>
    <p class="reset-text">
      Your password has been set. You may go ahead and log in now.
    </p>
    
    <a href="{% url 'login' %}" class="btn btn-primary w-100 login-btn">
      Log In
    </a>
  </div>
</body>
</html>
