<html>
<head>
    <title>Pending Users</title>
</head>
<body>
    <h1>Pending User Approvals</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in pending %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{% url 'approve_user' user.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Approve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if pending|length == 0 %}
    <p>No pending users.</p>
{% endif %}
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a>.</p>
{% endif %}
