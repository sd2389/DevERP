{% extends 'adminside/base.html' %}

{% block content %}
<h2>Activity Log</h2>
<table class="table">
  <thead>
    <tr>
      <th>Time</th>
      <th>User</th>
      <th>Action</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for log in activities %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.user }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.details }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No activity yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
