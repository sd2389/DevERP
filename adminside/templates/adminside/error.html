{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Error - DevERP Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .error-container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    .error-icon {
      font-size: 5rem;
      color: #dc3545;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .error-details {
      background-color: #f8f9fa;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0a58ca;
      border-color: #0a58ca;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5c636a;
      border-color: #5c636a;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-container">
      <div class="text-center mb-4">
        <i class="bi bi-exclamation-triangle error-icon"></i>
        <h1 class="error-title">An Error Occurred</h1>
        <p class="error-message">Sorry, we encountered a problem while processing your request.</p>
      </div>

      <div class="error-details">
        <strong>Error:</strong> {{ error }}
      </div>

      <div class="d-flex justify-content-center">
        <a href="{% url 'adminside:dashboard' %}" class="btn btn-primary me-2">
          <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
        </a>
        <button class="btn btn-secondary" onclick="window.history.back()">
          <i class="bi bi-arrow-left me-2"></i>Go Back
        </button>
      </div>

      <div class="mt-4 text-center text-muted small">
        <p>If the problem persists, please contact the system administrator.</p>
        <p>Error reference: {{ request.META.REQUEST_ID|default:"Unknown" }}</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
