<!-- templates/adminside/includes/sidebar.html -->
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header d-flex align-items-center">
    <i class="fas fa-gem fa-2x me-2"></i>
    <h4 class="mb-0">DevERP Admin</h4>
  </div>

  <!-- Sidebar Navigation -->
  <ul class="nav flex-column mt-3">
    <!-- Dashboard -->
    <li class="nav-item">
      <a href="{% url 'adminside:dashboard' %}"
        class="nav-link {% if request.path == '/adminside/' or '/dashboard/' in request.path %}active{% endif %}">
        <i class="fas fa-tachometer-alt fa-fw me-2"></i> Dashboard
      </a>
    </li>

    <!-- Orders -->
    <li class="nav-item">
      <a href="{% url 'adminside:orders' %}"
        class="nav-link {% if '/orders/' in request.path %}active{% endif %}">
        <i class="fas fa-shopping-cart fa-fw me-2"></i>
        Orders
        {% if open_orders_count %}<span class="badge rounded-pill bg-danger float-end">{{ open_orders_count }}</span>{% endif %}
      </a>
    </li>

    <!-- Designs -->
    <li class="nav-item">
      <a href="{% url 'adminside:design_list' %}"
        class="nav-link {% if '/designs/' in request.path %}active{% endif %}">
        <i class="fas fa-paint-brush fa-fw me-2"></i> Designs
      </a>
    </li>

    <!-- Customers -->
    <li class="nav-item">
      <a href="{% url 'adminside:customers' %}"
        class="nav-link {% if '/customers/' in request.path %}active{% endif %}">
        <i class="fas fa-users fa-fw me-2"></i> Customers
      </a>
    </li>

    <!-- Inventory Report -->
    <li class="nav-item">
      <a href="{% url 'adminside:inventory_report' %}"
        class="nav-link {% if '/inventory/' in request.path or '/reports/inventory/' in request.path %}active{% endif %}">
        <i class="fas fa-cubes fa-fw me-2"></i> Inventory
      </a>
    </li>

    <!-- Reports -->
    <li class="nav-item">
      <a href="{% url 'adminside:reports' %}"
        class="nav-link {% if '/reports/' in request.path and not '/reports/inventory/' in request.path %}active{% endif %}">
        <i class="fas fa-chart-bar fa-fw me-2"></i> Reports
      </a>
    </li>

    <!-- Divider -->
    <li class="nav-heading mt-3">System</li>

    <!-- Activity Log -->
    <li class="nav-item">
      <a href="{% url 'adminside:activity_log' %}"
        class="nav-link {% if '/activity-log/' in request.path %}active{% endif %}">
        <i class="fas fa-history fa-fw me-2"></i> Activity Log
      </a>
    </li>

    <!-- Password Requests -->
    <li class="nav-item">
      <a href="{% url 'adminside:password_reset_requests' %}"
        class="nav-link {% if '/password-reset-requests/' in request.path %}active{% endif %}">
        <i class="fas fa-key fa-fw me-2"></i> Password Requests
      </a>
    </li>

    <!-- System Settings -->
    <li class="nav-item">
      <a href="{% url 'adminside:settings' %}"
        class="nav-link {% if '/settings/' in request.path %}active{% endif %}">
        <i class="fas fa-cog fa-fw me-2"></i> Settings
      </a>
    </li>

    <!-- User Management -->
    <li class="nav-item">
      <a href="{% url 'adminside:users' %}"
        class="nav-link {% if '/users/' in request.path %}active{% endif %}">
        <i class="fas fa-users-cog fa-fw me-2"></i> User Management
      </a>
    </li>
  </ul>

  <!-- Sidebar Footer -->
  <div class="mt-auto p-3 text-center">
    <a href="{% url 'adminside:logout' %}" class="btn btn-outline-light btn-sm w-100">
      <i class="fas fa-sign-out-alt me-1"></i> Logout
    </a>
    <div class="mt-3 small text-muted">
      DevERP Admin v1.0
    </div>
  </div>
</div>
